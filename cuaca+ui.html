    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var obj = JSON.parse(this.responseText);
                    var temperature = obj.current_weather.temperature;
                    var windspeed = obj.current_weather.windspeed;
                    var weathercode = obj.current_weather.weathercode;
                    var is_day = obj.current_weather.is_day;

                    if (weathercode == 0)
                        var weather = "Clear sky";
                    if (weathercode == 1)
                        var weather = "Mainly Clear";
                    if (weathercode == 2)
                        var weather = "Partly cloudy";
                    if (weathercode == 3)
                        var weather = "Overcast";
                    if (is_day == 0)
                        var is_day= "Malam";
                    if (is_day == 1)
                        var is_day= "Siang";

                    document.getElementById("temperature").innerHTML = "Temperature: " + temperature + "°C";
                    document.getElementById("windspeed").innerHTML = "Wind Speed: " + windspeed + " m/s";
                    document.getElementById("weathercode").innerHTML = "Weather Code: " + weathercode + " (" + weather + ")";
                    document.getElementById("is_day").innerHTML =  is_day;
                }
            };
            xhttp.open("GET", "https://api.open-meteo.com/v1/forecast?latitude=-7.250445&longitude=112.768845&current_weather=true&hourly=temperature_2m,relativehumidity_2m,windspeed_10m", true);
            xhttp.send();
        }
