<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/97701732db.js" crossorigin="anonymous"></script>
    <title>Cari Film</title>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary btn-lg" onclick="searchMovie()">TOMBOL FILM</button>
        
        <div id="poster"></div>
        <div id="title"></div>
        <div id="year"></div>
        <div id="genre"></div>
        <div id="plot"></div>
        <div id="released"></div>
        
    </div>

    <script>
        function searchMovie() {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var movieData = JSON.parse(this.responseText);
                        var title = movieData.Title;
                        var year = movieData.Year;
                        var genre = movieData.Genre;
                        var plot = movieData.Plot;
                        var released = movieData.Released;
                        var poster = movieData.Poster;

                        document.getElementById("poster").innerHTML = `<img src="${poster}" alt="${title} Poster">` ;
                        document.getElementById("title").innerHTML = "Judul: " + title ;
                        document.getElementById("year").innerHTML = "Tahun: " + year ;
                        document.getElementById("genre").innerHTML = "Genre: " + genre ;
                        document.getElementById("plot").innerHTML = "Plot: " + plot ;
                        document.getElementById("released").innerHTML = "Released: " + released ;
                        
                    
                }
            };

            xhttp.open("GET", "https://www.omdbapi.com/?apikey=ec2a4e4d&t=The+Avengers", true);
            xhttp.send();
        }
    </script>
</body>
</html>
